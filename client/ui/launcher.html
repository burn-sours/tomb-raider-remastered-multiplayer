<main>
    <h2 class="hidden">Select Game Version</h2>
    <div class="section game">
        <label for="gameSelect">Game Version:</label>
        <select id="gameSelect" name="game">
            <option value="trr-123">Tomb Raider Remastered I-III</option>
            <option value="trr-45">Tomb Raider Remastered IV-V</option>
        </select>
    </div>

    <div class="section patch hidden" id="patchSection">
        <label for="patchSelect">Patch Version:</label>
        <p class="patch-error-msg">⚠️ Automatic patch detection failed. Please select your game's patch version manually:</p>
        <select id="patchSelect" name="patch"></select>
    </div>

    <div class="section multi">
        <div class="heading">
            <h3 class="subtitle">Multiplayer</h3>
            <label class="switch">
                <input type="checkbox" id="multiplayer">
                <span class="slider"></span>
            </label>
        </div>
        <div id="mpOptions" class="conditional hidden">
            <label class="field">
                Server Address:
                <select id="serverSelect" name="server">
                    <option value="community">Burn's Community Server</option>
                    <option value="custom">Custom</option>
                </select>
            </label>
            <div id="customServerOptions" class="conditional hidden" style="display: flex; gap: 10px;">
                <label class="field" style="flex: 2; margin-top: 0;">
                    <input type="text" id="serverIp" placeholder="IP Address">
                </label>
                <label class="field" style="flex: 1; margin-top: 0;">
                    <input type="number" id="serverPort" placeholder="Port" min="1" max="65535">
                </label>
            </div>
            <label class="field">Display Name: <input type="text" id="displayName"></label>
            <label class="field">
                <div>
                    <span>Lobby Code:</span>
                    <span>
                        <label class="custom-checkbox" style="text-transform: capitalize;">
                            Hide
                            <input type="checkbox" id="hideLobbyCode">
                            <span class="checkmark" style="margin-left: 5px; margin-right: 0"></span>
                        </label>
                    </span>
                </div>
                <input type="text" id="lobbyCode" placeholder="Public"></label>
        </div>
    </div>

    <div class="section featuresOptions">
        <div id="featureOptions" class="options" style="margin-bottom: 10px"></div>
    </div>
</main>

<div class="footer">
    <button id="launchGameButton">Launch Mods</button>
    <button id="selectExeButton" class="icon-button" title="Select game executable (for custom setups)">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 4h16v2H4V4zm0 4h16v12H4V8zm2 2v8h12v-8H6z"/>
        </svg>
    </button>
</div>

<script src="launcher.js"></script>
</body>
</html>
